<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Tennis</title>
</head>
<body>
	
	<div class="wrapper">
		<div class="table">
			<div class="ball"></div>
			<div class="racket racket__left"></div>
			<div class="racket racket__right"></div>
			<div class="player-score player-score__right">0</div>
			<div class="player-score player-score__left">0</div>
			<div class="press-key">
				Нажмите 'ПРОБЕЛ' для старта.
				Левая ракетка 'W' 'S'
				Правая ракетка 'Arrow Up' 'Arrow Down'
			</div>
		</div>
	</div>

	<script src="./main.js" type="module"></script>
</body>
</html>
